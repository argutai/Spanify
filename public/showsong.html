<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Song</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="exerciseButtons">
    <button id="listeningButton" class="button selected">Listening</button>
    <button id="readingButton" class="button">Reading</button>
  </div>
  <h1><span id="TrackId">Show Song</span></h1>
  <div id="imageContainer">
    <!-- Image will be dynamically added here -->
  </div>
  <button id="prevButton" class="button">◄</button>
  <button id="replayButton" class="button">⟲</button>
  <button id="nextButton" class="button">►</button>
  <div id="lyricsContainer">
    <p id="readingPrompt"></p>
    <div>
      <input type="text" id="userAttemptInput" placeholder="Type what you hear">
    </div>
    <br>
    <p id="listeningUserAttempt"></p>
    <p id="listeningCorrection"></p>
  </div>
  <script type="module" src="script.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="api-config.js"></script>
  <script type="module" src="playfunctions.js"></script>
</body>
</html>
